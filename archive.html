---
layout: page
---
<div class="row">
  <div class="col-12">
    <h1 class="right">Blog Archive</h1>
  </div>
</div>
{% for post in site.posts %}
<div class="row">
  <div class="col-10">
    <a class="post-link" href="{{ post.url }}">
      <h2 class="title-link">{{ post.title }}</h2>
      <h3 class="font-light">{{ post.subtitle }}</h3>
      <p class="tiny">{{ post.date | date: "%e %B %Y" }}</p>
    </a>
  </div>
</div>
{% endfor %}
